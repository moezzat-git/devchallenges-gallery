<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>my gallery</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="user">

      <img srcset="img/profilePhoto-1x.jpg 1x, img/profilePhoto.jpg 2x" alt="profile photo" class="user__img">

      <h1 class="user__name">Rodney Cotton</h1>
      <p class="user__location">Helsinki, Finland</p>
      <div class="data">
        <div class="data-box">
          <div class="data-box__number">100</div>
          <div class="data-box__text">posts</div>
        </div>
        <div class="data-box">
          <div class="data-box__number">2,242</div>
          <div class="data-box__text">Follower</div>
        </div>
        <div class="data-box">
          <div class="data-box__number">1,432</div>
          <div class="data-box__text">Following</div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <picture>
        <source srcset="img/photo1-phone.jpg 1x, img/photo1-1x.jpg 2x" media="(max-width: 34.37em)">
        <img srcset="img/photo1-1x.jpg 1x, img/photo1.jpg 2x" alt="gallery photo" class="gallery__img gallery__img--1">
      </picture>

      <img srcset="img/photo2-1x.jpg 1x, img/photo2.jpg 2x" alt="gallery photo" class="gallery__img gallery__img--2">

      <img srcset="img/photo3-1x.jpg 1x, img/photo3.jpg 2x" alt="gallery photo" class="gallery__img gallery__img--3">

      <img srcset="img/photo_4.jpg 1x, img/photo_4.jpg 2x" alt="gallery photo" class="gallery__img gallery__img--4">

      <img srcset="img/photo5-1x.jpg 1x, img/photo5.jpg 2x" alt="gallery photo" class="gallery__img gallery__img--5">

      <img srcset="img/photo6-1x.jpg 1x, img/photo6.jpg 2x" alt="gallery photo" class="gallery__img gallery__img--6">
    </div>

    <p class="signature">created by <span class="signature__name">MoEzzat</span> - devChallenges.io</p>
  </div>
</body>

</html>
