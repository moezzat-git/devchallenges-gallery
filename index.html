<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my gallery</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="user">

      <img src="/profilePhoto.png" alt="profile photo" class="user__img">

      <h1 class="user__name">Rodney Cotton</h1>
      <p class="user__location">Helsinki, Finland</p>
      <div class="data">
        <div class="data-box">
          <div class="data-box__number">100</div>
          <div class="data-box__text">posts</div>
        </div>
        <div class="data-box">
          <div class="data-box__number">2,242</div>
          <div class="data-box__text">Follower</div>
        </div>
        <div class="data-box">
          <div class="data-box__number">1,432</div>
          <div class="data-box__text">Following</div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <img src="photo1.png" alt="gallery photo" class="gallery__img gallery__img--1">
      <img src="photo2.png" alt="gallery photo" class="gallery__img gallery__img--2">
      <img src="photo3.png" alt="gallery photo" class="gallery__img gallery__img--3">
      <img src="photo_4.png" alt="gallery photo" class="gallery__img gallery__img--4">
      <img src="photo5.png" alt="gallery photo" class="gallery__img gallery__img--5">
      <img src="photo6.png" alt="gallery photo" class="gallery__img gallery__img--6">
    </div>

    <p class="signature">created by <span class="signature__name">MoEzzat</span> - devChallenges.io</p>
  </div>
</body>

</html>
